<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiscroll</title>
    <link rel="stylesheet" href="./jquery.multiscroll.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>  
<div id="multiscroll">
    <div class="ms-left">
        <div class="ms-section one">
            <h1>Sahdev jangid</h1>
            <p>Professional Full Stack Programmer</p>
            <a href="#">Contact Me</a>
        </div>
        <div class="ms-section two"></div>
        <div class="ms-section three"></div>
    </div>
    <div class="ms-right">
        <div class="ms-section four"></div>
        <div class="ms-section five">
            <h2>Why Me?</h2>
            <p>I have working in this sector for five years and served more
                then 500 customers around the globe.
            </p>
        </div>
        <div class="ms-section six">
            <h2>Contact Me</h2>
            <input type="text" placeholder="Enter your Name..">
            <input type="text" placeholder="Enter your Email..">
            <a href="#">Submit</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
        src="/jquery.easings.min.js"> 
    </script>
    <script
        src="/jquery.multiscroll.js"> 
    </script>
    <script>
        $(document).ready(function(){
            $('#multiscroll').multiscroll({
                navigation: true,
                navigationPosition: 'right',
                navigationColor: '#000',
            });
        });
    </script>
</body>
</html>
